name: CI/CD Pipeline

concurrency:
  group: ci-cd-pipeline-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  readme-quality:
    name: "üìù README Quality"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Show Node version
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Confirm Node version
        run: |
          echo "Node version:"
          node --version
        continue-on-error: true

      - name: Spellcheck README (cspell)
        run: |
          echo "Running spellcheck (cspell) on README.md..."
          npx cspell "README.md" || echo "cspell finished with issues or failed; continuing"
        continue-on-error: true

      - name: Lint README (markdownlint)
        run: |
          echo "Running markdownlint on README.md..."
          npx markdownlint-cli "README.md" || echo "markdownlint reported issues; continuing"
        continue-on-error: true

      - name: Check README formatting (Prettier)
        run: |
          echo "Checking README.md formatting..."
          npx prettier --check "README.md" || echo "Prettier formatting check failed or found diffs; continuing"
        continue-on-error: true

      - name: Validate links in README
        run: |
          echo "Checking for broken links in README.md..."
          npx markdown-link-check "README.md" -q || echo "Link check reported broken/missing links or failed; continuing"
        continue-on-error: true

      - name: Auto-fix & commit README formatting (only on push)
        if: github.event_name == 'push'
        run: |
          echo "Auto-formatting README.md with Prettier..."
          npx prettier --write "README.md" || true
          if ! git diff --quiet "README.md"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "auto: format README.md [skip ci]"
            git push || echo "Push failed; continuing"
          else
            echo "No formatting changes needed."
          fi
        continue-on-error: true

      - name: Final status
        run: echo "‚úÖ README quality pipeline completed (all errors are non-blocking)."
