name: CI/CD Pipeline

concurrency:
  group: ci-cd-pipeline-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  readme-quality:
    name: "üìù README Lint / Format / Link / Spellcheck"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install tooling
        run: |
          npm install -g prettier@latest markdownlint-cli@latest markdown-link-check@^3 cspell@latest

      - name: Spellcheck README
        run: |
          echo "Running spellcheck (cspell) on README.md..."
          # You can add a .cspell.json to customize dictionaries / ignore words
          cspell "README.md"

      - name: Lint README markdown
        run: |
          echo "Running markdownlint on README.md..."
          # You can add .markdownlint.json to relax/customize rules
          markdownlint README.md

      - name: Check formatting with Prettier
        run: |
          echo "Checking README.md formatting..."
          prettier --check README.md

      - name: Validate links in README
        run: |
          echo "Checking for broken links in README.md..."
          markdown-link-check README.md -q

      - name: Auto-fix formatting & commit (only on push)
        if: github.event_name == 'push'
        run: |
          prettier --write README.md
          # If prettier made changes, commit & push them
          if ! git diff --quiet README.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "auto: format README.md"
            git push
          else
            echo "No formatting changes needed."
          fi
