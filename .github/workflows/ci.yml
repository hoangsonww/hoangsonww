name: CI/CD Pipeline

concurrency:
  group: ci-cd-pipeline-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spellcheck:
    name: "üß™ Spellcheck README"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        continue-on-error: true

      - name: Run cspell on README
        run: |
          echo "Spellchecking README.md..."
          npx cspell "README.md" || echo "cspell reported issues or failed; continuing"
        continue-on-error: true

  markdownlint:
    name: "üìê Markdown Lint README"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        continue-on-error: true

      - name: Run markdownlint on README
        run: |
          echo "Linting README.md..."
          npx markdownlint-cli "README.md" || echo "markdownlint reported issues; continuing"
        continue-on-error: true

  prettier-check:
    name: "üé® Prettier Check README"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        continue-on-error: true

      - name: Check formatting with Prettier
        run: |
          echo "Checking README.md formatting..."
          npx prettier --check "README.md" || echo "Prettier check found diffs or failed; continuing"
        continue-on-error: true

  link-check:
    name: "üîó Link Validation README"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        continue-on-error: true

      - name: Validate links in README
        run: |
          echo "Checking links in README.md..."
          npx markdown-link-check "README.md" -q || echo "Link check reported broken/missing links or failed; continuing"
        continue-on-error: true

  auto-fix:
    name: "üõ† Auto-fix & Commit README"
    runs-on: ubuntu-latest
    needs: [prettier-check]
    if: always()
    steps:
      - name: Checkout repository (full history for commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        continue-on-error: true

      - name: Auto-format README with Prettier
        run: |
          echo "Auto-formatting README.md..."
          npx prettier --write "README.md" || echo "Prettier write failed; continuing"
        continue-on-error: true

      - name: Commit & push formatting changes
        run: |
          if ! git diff --quiet "README.md"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "auto: format README.md [skip ci]" || echo "Commit failed; continuing"
            git push || echo "Push failed; continuing"
          else
            echo "No formatting changes to commit."
          fi
        continue-on-error: true

  complete:
    name: "üéâ Pipeline Complete"
    runs-on: ubuntu-latest
    needs: [spellcheck, markdownlint, prettier-check, link-check, auto-fix]
    if: always()
    steps:
      - name: Final status
        run: |
          echo "‚úÖ README quality pipeline finished (all errors non-blocking)."
